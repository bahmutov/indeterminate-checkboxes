<html>
  <head>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <h1>Indeterminate Checkboxes</h1>
    <ul>
      <li>
        <input type="checkbox" name="tall" id="tall" />
        <label for="tall">Tall Things</label>
        <ul>
          <li>
            <input type="checkbox" name="tall-1" id="buildings" />
            <label for="tall-1">Buildings</label>
          </li>
          <li>
            <input type="checkbox" name="tall-2" id="giants" />
            <label for="tall-2">Giants</label>

            <ul>
              <li>
                <input type="checkbox" name="tall-2-1" id="andre" />
                <label for="tall-2-1">Andre</label>
              </li>
              <li>
                <input type="checkbox" name="tall-2-2" id="paul" />
                <label for="tall-2-2">Paul Bunyan</label>
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="tall-3" id="two-sandwiches" />
            <label for="tall-3">Two sandwiches</label>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="short" id="short" />
        <label for="short">Short Things</label>

        <ul>
          <li>
            <input type="checkbox" name="short-1" id="short-1" />
            <label for="short-1">Smurfs</label>
          </li>
          <li>
            <input type="checkbox" name="short-2" id="short-2" />
            <label for="short-2">Mushrooms</label>
          </li>
          <li>
            <input type="checkbox" name="short-3" id="short-3" />
            <label for="short-3">One Sandwich</label>
          </li>
        </ul>
      </li>
    </ul>

    <p>
      From the article
      <a href="https://css-tricks.com/indeterminate-checkboxes/" target="_blank"
        >Indeterminate Checkboxes</a
      >
      by
      <a href="https://codepen.io/chriscoyier" target="_blank"> Chris Coyier</a>
    </p>
    <script src="./app.js"></script>
  </body>
</html>
